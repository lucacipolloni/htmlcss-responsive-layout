<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giallo Booleano</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h2>Giallo Booleano</h2>
    </header>

    <main>
      <section id="recipe-preview">
        <div class="container">
          <h2 class="page-subtitle">Dolci e dessert</h2>
          <h1 class="page-title">
            Tiramisù
            <span class="page-title-suffix"> (Dolce Tradizionale)</span>
          </h1>
          <div class="card">
            <div class="card-media">
              <img src="./img/image (10).png" alt="" />
            </div>
            <div class="card-content">
              <h3>In breve</h3>
              <ul class="recipe-list">
                <li>Difficoltà: <strong>Facile</strong></li>
                <li>Tempo: <strong>40 min</strong></li>
                <li>Porzione per: <strong>8 persone</strong></li>
                <li>Costo: <strong>contenuto</strong></li>
                <li><strong>Note</strong>: +2 ore di riposo in frigo</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
